<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="/static/button_style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
            }
        .header{
                width: 100%;
                height: 100vh;
                background-image: linear-gradient(rgba(50, 49, 56, 0.5),rgba(66, 64, 78, 0.5)),url(static/p2.png);
                background-position: center;
                background-size: cover;
                overflow-x: hidden;
            }

    </style>
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="./static/img2.png" alt="">
                <span>Moodinator</span>
            </div>
            <ul>
                <li><a href="http://127.0.0.1:5000">HOME</a></li>
                <li><a href="http://localhost:5000/templates/join_page">TEAM-INFO</a></li>
            </ul>
        </nav>

        <div class="content">
            <!-- <h1 class="slide-left">Our <br> Website</h1>
            <p class="slide-left">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="links slide-left"> -->
                <div class="output" >
                    {% if final_output %}
                    <h2 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px">You look {{final_output}}</h2>
                    <h1 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px; font-size:70px">Let's have fun...!</h1>
                    <h2 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px">Click below to open the Recommendations</h2>
                    {% endif %}
                </div>
                <a href="http://localhost:5000/songs/{{final_output}}" class="btn">SONGS</a>
            </div>
        </div>

    </div>
</body>
</html>
